<form (submit)="loginUser($event)">
    <div class="input">
		<label>First Name</label>
		<input type="text">
	</div>
	<div class="input">
		<label>Last Name</label>
		<input type="text">
	</div>
	<div class="input">
		<label>Username (email)</label>
		<input type="text">
	</div>
	<div class="input">
		<label>Password</label>
		<input type="password">
	</div>
	<div class="input">
		<input type="submit" value="Submit">
	</div>
</form>
